<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת אולם</title>
    <link rel="stylesheet" href="styles.css">
    <a href="create-hall-habima">יצירת אולם</a>
</head>
<body>
    <div class="container">
           <a href="habima.html">
           <button>חזרה</button>
           </a> 
        <form id="hall-form">
            <label for="hall-name">שם האולם:</label>
            <input type="text" id="hall-name" name="hallName" required>
            
            <label for="rows">כמה שורות יש באולם?</label>
            <input type="number" id="rows" name="rows" required>
            
            <label for="seats-per-row">כמה כיסאות יש בשורה?</label>
            <input type="number" id="seats-per-row" name="seatsPerRow" required>
            
            <label for="has-balcony">?האם יש יציע</label>
            <input type="checkbox" id="has-balcony" name="hasBalcony">
            
            <label for="different-seats-per-row">בכל שורה יש כמות שונה של כיסאות</label>
            <input type="checkbox" id="different-seats-per-row" name="differentSeatsPerRow">
            
            <div id="seats-table" style="display: none;">
                <!-- Dynamic seats per row table will be generated here -->
            </div>
        <form action="/action_page.php">
          <input type="file" id="myFile" name="filename">
          <input type="submit">
          <button id="saveButton">סיום</button> 
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
