<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hall - Later</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="create-hall-page">
        <h1>Create Hall</h1>
        <label for="hall-name">Hall Name:</label>
        <input type="text" id="hall-name">
        <label for="num-rows">Number of Rows in the Hall:</label>
        <input type="number" id="num-rows">
        <label for="seats-per-row">Number of Seats per Row:</label>
        <input type="number" id="seats-per-row">
        <input type="checkbox" id="diff-seats-hall"> Each row has a different number of seats
        <div id="hall-seats-table" style="display:none;"></div>
        <input type="checkbox" id="has-stand"> Is there a stand?
        <div id="stand-section" style="display:none;">
            <label for="num-stands">Number of Stands:</label>
            <input type="number" id="num-stands">
            <div id="stands-details"></div>
        </div>
        <button id="save-hall-btn">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
